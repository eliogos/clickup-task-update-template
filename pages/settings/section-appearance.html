<section class="settings-section" id="settings-section-appearance" data-settings-anchor="Appearance">
        <p class="settings-section-title">Appearance</p>

        <div class="settings-field">
          <div class="settings-label-row">
            <label class="settings-label">Theme <span class="floating-tooltip-pill floating-tooltip-pill-value settings-shortcut-pill">1</span></label>
            <button class="settings-reset-btn" type="button" data-reset-setting="theme" title="Reset theme">
              <span class="material-symbols-outlined" aria-hidden="true">restart_alt</span>
            </button>
          </div>
          <div class="settings-segmented" id="theme-group" role="tablist" aria-label="Theme">
            <button class="settings-segment-btn" type="button" data-theme-option="light">Light</button>
            <button class="settings-segment-btn" type="button" data-theme-option="auto">Auto</button>
            <button class="settings-segment-btn" type="button" data-theme-option="dark">Dark</button>
          </div>
          <p class="field-subtext">Auto matches your system light/dark setting.</p>
        </div>

        <div class="settings-field">
          <div class="settings-label-row">
            <label class="settings-label">Density and UI Scale <span class="floating-tooltip-pill floating-tooltip-pill-value settings-shortcut-pill">2</span></label>
            <button class="settings-reset-btn" type="button" data-reset-setting="density" title="Reset density">
              <span class="material-symbols-outlined" aria-hidden="true">restart_alt</span>
            </button>
          </div>
          <div class="settings-segmented" id="density-group" role="tablist" aria-label="Density">
            <button class="settings-segment-btn" type="button" data-density-option="compact">Compact</button>
            <button class="settings-segment-btn" type="button" data-density-option="comfortable">Comfortable</button>
            <button class="settings-segment-btn" type="button" data-density-option="spacious">Spacious</button>
          </div>
          <p class="field-subtext">Adjusts spacing so the layout feels tighter or roomier.</p>
        </div>

        <div class="settings-field">
          <div class="settings-label-row">
            <label class="settings-label">Accent Color</label>
            <button class="settings-reset-btn" type="button" data-reset-setting="accentColor" title="Reset accent color">
              <span class="material-symbols-outlined" aria-hidden="true">restart_alt</span>
            </button>
          </div>
          <p class="field-subtext">Choose the accent color used for primary buttons, highlights, and focus states.</p>
          <div class="accent-palette" role="group" aria-label="Accent color presets">
            <button class="accent-swatch-btn" type="button" data-accent-preset="blue" title="Blue">
              <span class="accent-swatch-dot" style="--accent-dot-color:hsl(218 84% 56%);"></span>
              <span class="material-symbols-outlined accent-swatch-check" aria-hidden="true">check</span>
            </button>
            <button class="accent-swatch-btn" type="button" data-accent-preset="teal" title="Teal">
              <span class="accent-swatch-dot" style="--accent-dot-color:hsl(182 72% 48%);"></span>
              <span class="material-symbols-outlined accent-swatch-check" aria-hidden="true">check</span>
            </button>
            <button class="accent-swatch-btn" type="button" data-accent-preset="green" title="Green">
              <span class="accent-swatch-dot" style="--accent-dot-color:hsl(146 68% 44%);"></span>
              <span class="material-symbols-outlined accent-swatch-check" aria-hidden="true">check</span>
            </button>
            <button class="accent-swatch-btn" type="button" data-accent-preset="amber" title="Amber">
              <span class="accent-swatch-dot" style="--accent-dot-color:hsl(40 92% 52%);"></span>
              <span class="material-symbols-outlined accent-swatch-check" aria-hidden="true">check</span>
            </button>
            <button class="accent-swatch-btn" type="button" data-accent-preset="violet" title="Violet">
              <span class="accent-swatch-dot" style="--accent-dot-color:hsl(272 72% 56%);"></span>
              <span class="material-symbols-outlined accent-swatch-check" aria-hidden="true">check</span>
            </button>
            <button class="accent-swatch-btn" type="button" data-accent-preset="rose" title="Rose">
              <span class="accent-swatch-dot" style="--accent-dot-color:hsl(342 76% 56%);"></span>
              <span class="material-symbols-outlined accent-swatch-check" aria-hidden="true">check</span>
            </button>
            <button class="accent-swatch-btn accent-swatch-golden" id="accent-golden-toggle" type="button" data-accent-preset="gold" title="Golden" hidden>
              <span class="accent-swatch-dot accent-swatch-dot-golden"></span>
              <span class="material-symbols-outlined accent-swatch-check" aria-hidden="true">check</span>
            </button>
            <button class="accent-swatch-btn accent-swatch-custom" id="accent-custom-trigger" type="button" popovertarget="accent-custom-popover" title="Custom hue">
              <span class="accent-swatch-dot accent-swatch-dot-custom"></span>
              <span class="material-symbols-outlined accent-swatch-check" aria-hidden="true">check</span>
            </button>
            <button class="accent-swatch-btn accent-swatch-party" id="accent-party-toggle" type="button" aria-pressed="false" title="Party mode">
              <span aria-hidden="true">&#127881;</span>
            </button>
          </div>
          <div class="accent-custom-popover" id="accent-custom-popover" popover="auto" aria-label="Custom accent hue">
            <div class="accent-custom-header">
              <span class="accent-custom-preview" id="accent-custom-preview"></span>
              <span class="accent-custom-value" id="accent-hue-value">218Â°</span>
            </div>
            <div class="accent-hue-wheel" id="accent-hue-wheel" role="slider" aria-label="Accent hue dial" aria-valuemin="0" aria-valuemax="360" aria-valuenow="218" tabindex="0">
              <span class="accent-hue-wheel-core"></span>
              <span class="accent-hue-thumb" id="accent-hue-thumb"></span>
            </div>
            <input class="accent-hue-slider" id="accent-hue-slider" type="range" min="0" max="360" step="1" value="218" />
            <p class="field-subtext">Pick the hue only. Saturation and brightness stay fixed for consistency.</p>
          </div>
        </div>
      </section>
